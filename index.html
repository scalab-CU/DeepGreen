<!DOCTYPE html>
<html lang="en">

  <head>
    <title>DeepGreen</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="index.js" charset="utf-8"></script>

  </head>

  <body>
    <header>
      <h1>DeepGreen</h1>
      <img
        src="./images/IMG_1829.jpg"
        alt="The DeepGreen team"
        id="headerImg"/>
      <h2>Laying the foundation for immersion cooling research</h2>
    </header>

    <div id="info">

      <div class="collapsibleContainer">
        <label for="team" class="lblToggle">
          <input id="team"
          class="toggle"
          type="checkbox"
          onchange="transitionCollapsible(this)"/>
          About the team
        </label>
        <div class="collapsibleContent">
          We are a group of five undergraduate students working with Dr. Rong
          Ge to lay the foundation for future research which seeks to compare
          standard air cooling with Submer's immersion cooling system.
        </div>
      </div>


    </div>

  </body>

</html>
